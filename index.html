<body>
      <h1>Quiz Game</h1>
      <h2>Challenge Your Brain</h2>

      <div class="question-type-section">
  <h2 id="hide">Select questions type</h2>
  <div class="question-buttons">
    <button class="type-btn" id="mixed">Mixed</button>
    <button class="type-btn" id="gk">GK</button>
    <button class="type-btn" id="maths">Maths</button>
    <button class="type-btn" id="history">History</button>
    <button class="type-btn" id="cars">Cars</button>
    <button class="type-btn" id="science">Science</button>
     <button class="type-btn" id="arts">Arts</button>
    <button class="type-btn" id="computer">Computer</button>
  </div>
</div>



          <div class="container">
      <div class="question-box">
        <p class="question"></p>
      </div>
      </div>

      <div class="options">
        <button class="option1"></button>
        <button class="option2"></button>
        <button class="option3"></button>
        <button class="option4"></button>

      </div>

      <br>
      <br>
      <br>
     
      <div class="next-container">
      <button class="next">Next Question</button>
</div>
